<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Toggle Theme -->
  <script src="./js/ui/utils/toggle-theme.js"></script>

  <!-- Icons -->
  <link href="./css/all.min.css" rel="stylesheet" />

  <!-- Tailwind File -->
  <link href="./css/output.css" rel="stylesheet" />

  <!-- Page Title -->
  <title>Fihris | Books Management Dashboard</title>
</head>

<body>
  <div class="flex bg-gray-50 dark:bg-gray-950">
    <!-- Sidebar -->
    <!-- class="hidden md:block left-0 z-50 lg:static fixed inset-y-0 lg:inset-0 bg-white dark:bg-gray-900 border-gray-200 border-x dark:border-gray-800 w-64 transition-transform -translate-x-full lg:translate-x-0 duration-300 ease-in-out transform" -->
    <div id="sidebar-overlay" class="hidden lg:hidden z-40 fixed inset-0 bg-black/50"></div>
    <aside id="sidebar"
      class="left-0 z-50 lg:static fixed inset-y-0 lg:inset-0 bg-white dark:bg-gray-900 border-gray-200 dark:border-gray-800 border-r w-64 transition-transform -translate-x-full lg:translate-x-0 duration-300 ease-in-out transform">
      <div
        class="flex items-center gap-3 p-4 border-gray-200 dark:border-gray-800 border-b font-semibold text-gray-900 dark:text-white">
        <i class="text-blue-600 dark:text-blue-400 text-xl fa-solid fa-book"></i>
        <span class="font-semibold text-gray-900 dark:text-white text-xl">Fihris</span>
      </div>
      <nav class="space-y-2 p-4">
        <button id="go-to-dashboard-section" class="side-btn" onclick="navigateTo('dashboard-section')">
          <i class="fa-solid fa-chart-simple"></i>
          <span>Dashboard</span>
        </button>
        <button id="go-to-books-section" class="side-btn" onclick="navigateTo('books-section')">
          <i class="fa-solid fa-book-open"></i>
          <span>Books</span>
        </button>
        <button id="go-to-authors-section" class="side-btn" onclick="navigateTo('authors-section')">
          <i class="fa-user-group fa-solid"></i>
          <span>Authors</span>
        </button>
        <button id="go-to-categories-section" class="side-btn" onclick="navigateTo('categories-section')">
          <i class="fa-regular fa-folder-open"></i>
          <span>Categories</span>
        </button>
        <button id="go-to-settings-section" class="side-btn" style="display: none;"
          onclick="navigateTo('settings-section')">
          <i class="fa-solid fa-gear"></i>
          <span>Settings</span>
        </button>
      </nav>
    </aside>

    <main class="flex flex-col flex-1 w-full min-h-screen">
      <header id="content-title"
        class="top-0 z-50 sticky flex justify-between items-center gap-3 bg-white dark:bg-gray-900 px-4 py-3 border-gray-200 dark:border-gray-800 border-b">
        <div class="flex justify-between items-center gap-3">
          <button id="menu-toggle" class="lg:hidden p-4 text-gray-600">
            <i class="fa-solid fa-bars"></i>
          </button>
          <h1 id="section-title" class="font-semibold text-gray-900 dark:text-white text-xl md:text-2xl">Dashboard</h1>
        </div>
        <div class="flex justify-between gap-3">
          <button onclick="changeLanguage()"
            class="flex justify-center items-center gap-1 bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 p-2 rounded-lg text-gray-800 dark:text-white text-base hover:scale-110 transition-all duration-300 cursor-pointer">
            <i class="fa-solid fa-globe"></i>
            En
          </button>

          <button onclick="toggleTheme()"
            class="flex justify-center items-center gap-1 bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 p-2 rounded-lg text-gray-800 dark:text-white text-base hover:scale-110 transition-all duration-300 cursor-pointer">
            <div class="dark:hidden block">
              <i class="text-xl fa-solid fa-moon"></i>
            </div>
            <div class="hidden dark:block">
              <i class="text-xl fa-solid fa-sun"></i>
            </div>
          </button>

          <button
            class="flex justify-center items-center gap-1 bg-gray-100 hover:bg-gray-200 dark:bg-gray-800 dark:hover:bg-gray-700 p-2 rounded-lg text-gray-800 dark:text-white text-base hover:scale-110 transition-all duration-300 cursor-pointer">
            <div class="flex justify-center items-center bg-blue-600 p-2 rounded-full w-8 h-8 text-white">
              <i class="fa-solid fa-user"></i>
            </div>
            <span class="hidden md:inline">
              <i class="fa-solid fa-chevron-down"></i>
            </span>
          </button>
        </div>
      </header>
      <div class="flex-1 overflow-hidden">
        <section id="dashboard-section" class="hidden section">
          <div id="dashboard-stats-container" class="flex flex-wrap gap-6">

          </div>
          <div class="flex flex-wrap justify-center lg:justify-between gap-6 w-full">
            <div class="w-90/100 lg:w-48/100 min-w-90 h-115 chart">
              <h2 class="mb-4 font-semibold text-gray-800 dark:text-gray-100 text-2xl">Books per Category</h2>
              <canvas id="bookPerCategory"></canvas>
            </div>
            <div class="w-90/100 lg:w-48/100 min-w-90 h-115 chart">
              <h2 class="mb-4 font-semibold text-gray-800 dark:text-gray-100 text-2xl">Borrowed vs Available</h2>
              <canvas id="borrowedVSAvailable"></canvas>
            </div>
          </div>

        </section>

        <section id="books-section" class="hidden section">
          <div class="flex justify-between">
            <div>
              <h2 class="mb-1 text-gray-900 dark:text-white text-xl">Books Management</h2>
              <p class="text-gray-600 dark:text-gray-400">10 books</p>
            </div>
            <button id="open-add-book-btn"
              class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-white transition-colors cursor-pointer">
              <i class="fa-solid fa-plus"></i>
              <span>Add New Book</span>
            </button>
          </div>

          <div class="bg-white dark:bg-gray-800 mb-6 p-4 border border-gray-200 dark:border-gray-700 rounded-xl">
            <div class="flex lg:flex-row flex-col gap-4">
              <div class="relative flex-1">
                <i class="top-1/2 left-3 absolute text-gray-500 -translate-y-1/2 transform fa-solid fa-search"></i>
                <input id="search-book-filter" type="search"
                  class="bg-gray-50 dark:bg-gray-900 py-2 pr-4 pl-10 border border-gray-200 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full text-gray-900 dark:text-white placeholder-gray-500"
                  placeholder="Search for books...">
              </div>
              <select name="category" id="select-category-filter" class="selection-element">

              </select>
              <select name="status" id="select-status-filter" class="selection-element">

              </select>
            </div>
          </div>

          <div
            class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg h-130 overflow-hidden">
            <div class="h-full overflow-auto">
              <table class="w-full">
                <thead
                  class="top-0 z-10 sticky bg-gray-50 dark:bg-gray-900 border-gray-200 dark:border-gray-700 border-b">
                  <tr>
                    <th class="th-element">Book Title</th>
                    <th class="th-element">ISBN</th>
                    <th class="th-element">Author</th>
                    <th class="th-element">Category</th>
                    <th class="th-element">Status</th>
                    <th class="th-element">Actions</th>
                  </tr>
                </thead>
                <tbody id="books-table-body"> </tbody>
              </table>
            </div>
          </div>

        </section>

        <section id="authors-section" class="hidden section">
          <div class="flex justify-between">
            <div>
              <h2 class="mb-1 text-gray-900 dark:text-white text-xl">Authors Management</h2>
              <p class="text-gray-600 dark:text-gray-400">10 authors</p>
            </div>
            <button id="open-add-author-btn"
              class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-white transition-colors cursor-pointer">
              <i class="fa-solid fa-plus"></i>
              <span>Add New Author</span>
            </button>
          </div>

          <div
            class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg h-130 overflow-hidden">
            <div class="h-full overflow-auto">
              <table class="w-full">
                <thead
                  class="top-0 z-10 sticky bg-gray-50 dark:bg-gray-900 border-gray-200 dark:border-gray-700 border-b">
                  <tr>
                    <th class="th-element">Name</th>
                    <th class="th-element">Nationality</th>
                    <th class="th-element">Books</th>
                    <th class="th-element">Actions</th>
                  </tr>
                </thead>
                <tbody id="authors-table-body">
                </tbody>
              </table>
            </div>
          </div>

        </section>

        <section id="categories-section" class="hidden section">
          <div>
            <h2 class="mb-1 text-gray-900 dark:text-white">Categories</h2>
            <p class="text-gray-600 dark:text-gray-400">Browse books by category</p>
          </div>
          <div id="categories-cards-container" class="gap-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
          </div>
        </section>

        <section id="settings-section" class="hidden section">
        </section>
      </div>
    </main>
  </div>

  <!-- ************************************************************ Start Popups ************************************************************ -->

  <!-- ------------------------------- Add Book Popup ------------------------------- -->
  <div id="add-book-modal" class="hidden z-50 fixed inset-0 flex justify-center items-center bg-black/50 bg-opacity-50">

    <div class="bg-white dark:bg-gray-800 shadow-xl p-6 rounded-lg w-4/5 max-w-md transition-all transform">
      <div class="flex justify-between items-center mb-4 border-gray-200 dark:border-gray-700 border-b">
        <h3 class="font-semibold text-gray-900 dark:text-white text-xl">Add New Book</h3>
        <button id="close-add-book-btn"
          class="hover:bg-gray-100 dark:hover:bg-gray-700 p-4 text-gray-400 text-2xl">&times;</button>
      </div>

      <form id="add-book-form" class="space-y-6">
        <div>
          <label class="form-label">
            Book Title
            <input type="text" name="title" class="form-input" placeholder="e.g. The Great Gatsby" required>
          </label>
        </div>
        <div>
          <label class="form-label">
            ISBN
            <input type="text" name="isbn" class="form-input" placeholder="e.g. 978-0-7475-3269-9" required>
          </label>
        </div>
        <div>
          <label class="form-label">
            Author
            <select id="select-author-add-book" name="author" class="form-input" required>

            </select>
          </label>
        </div>
        <div>
          <label class="form-label">
            Category
            <select id="select-category-add-book" name="category" class="form-input" required>

            </select>
          </label>
        </div>
        <div>
          <label class="form-label">
            Status
            <select id="select-status-add-book" name="status" class="form-input" required>

            </select>
          </label>
        </div>

        <div class="flex justify-between space-x-3 mt-6">
          <button type="button" id="cancel-add-book-btn"
            class="flex-1 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 px-4 py-2 rounded-md font-medium text-gray-700 dark:text-gray-300 text-sm">
            Cancel
          </button>
          <button type="submit"
            class="flex-1 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md font-medium text-white text-sm">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- ------------------------------- Add Author Popup ------------------------------- -->
  <div id="add-author-modal"
    class="hidden z-50 fixed inset-0 flex justify-center items-center bg-black/50 bg-opacity-50">

    <div class="bg-white dark:bg-gray-800 shadow-xl p-6 rounded w-4/5 max-w-md transition-all transform">
      <div class="flex justify-between items-center mb-4 border-gray-200 dark:border-gray-700 border-b">
        <h3 class="font-semibold text-gray-900 dark:text-white text-xl">Add New Author</h3>
        <button id="close-add-author-btn"
          class="hover:bg-gray-100 dark:hover:bg-gray-700 p-4 text-gray-400 text-2xl">&times;</button>
      </div>

      <form id="add-author-form" class="space-y-6">
        <div>
          <label class="form-label">
            Author Name
            <input type="text" name="name" class="form-input" placeholder="e.g. F. Scott Fitzgerald" required>
          </label>
        </div>
        <div>
          <label class="form-label">
            Nationality
            <input type="text" name="nationality" class="form-input" placeholder="e.g. American" required>
          </label>
        </div>
        <div class="flex justify-between space-x-3 mt-6">
          <button type="button" id="cancel-add-author-btn"
            class="flex-1 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 px-4 py-2 rounded-md font-medium text-gray-700 dark:text-gray-300 text-sm">
            Cancel
          </button>
          <button type="submit"
            class="flex-1 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md font-medium text-white text-sm">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- ------------------------------- Show Authors Books Popup ------------------------------- -->
  <div id="show-author-books-modal"
    class="hidden z-50 fixed inset-0 flex justify-center items-center bg-black/50 bg-opacity-50">

    <div class="bg-white dark:bg-gray-800 shadow-xl p-6 rounded w-4/5 max-w-md transition-all transform">
      <div class="flex justify-between items-center mb-4 border-gray-200 dark:border-gray-700 border-b">
        <h3 class="font-semibold text-gray-900 dark:text-white text-xl">Author's Books</h3>
        <button id="close-show-author-books-btn"
          class="hover:bg-gray-100 dark:hover:bg-gray-700 p-4 text-gray-400 text-2xl">&times;</button>
      </div>

      <div id="author-books-container" class="space-y-2 max-h-100 overflow-auto">
      </div>
    </div>
  </div>

  <!-- ************************************************************ End Popups ************************************************************ -->

  <!-- responsive sidebar file -->
  <script src="./js/ui/utils/responsive-side-bar.js" type="module"></script>

  <!-- routing js file -->
  <script src="./js/ui/routing.js" type="module"></script>

  <!-- dashboard section js file -->
  <script src="./js/ui/dashboard.js" type="module"></script>

  <!-- book management section js file -->
  <script src="./js/ui/book-management.js" type="module"></script>

  <!-- authors management section js file -->
  <script src="./js/ui/authors-management.js" type="module"></script>

  <!-- Category js file -->
  <script src="./js/ui/categories-section.js" type="module"></script>

  <!-- logic app js file (LOGIC) -->
  <script src="./js/logic/app.js" type="module"></script>
</body>

</html>
